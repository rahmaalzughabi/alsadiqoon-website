<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأنشطة - Al-Sadiqoon Activities</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header" id="header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="/images/logo-sadcon.png" alt="الصادقون" style="height: 50px;">
            </a>

            <nav class="nav" id="nav">
                <a href="/" class="nav-link">الصادقون</a>
                <a href="/sections/political.html" class="nav-link">التنظيم السياسي</a>
                <a href="/sections/executive.html" class="nav-link">التنفيذي</a>
                <a href="/sections/state-building.html" class="nav-link">بناء الدولة</a>
                <a href="/sections/relations.html" class="nav-link">العلاقات</a>
                <a href="/sections/news.html" class="nav-link">أخبار الصادقون</a>
                <a href="/sections/activities.html" class="nav-link active">الأنشطة</a>
                <a href="/sections/contact.html" class="nav-link">الاتصال والدعم</a>
            </nav>

            <button class="theme-toggle" id="themeToggle"
                style="background:none; border:none; color:var(--text-primary); font-size:1.2rem; cursor:pointer; margin-left:15px;">
                <i class="fas fa-sun"></i>
            </button>
            <button class="mobile-menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div style="padding-top: 100px; min-height: 100vh;">
        <section class="section">
            <div class="section-header">
                <h1 class="section-title">الأنشطة والفعاليات</h1>
                <p class="section-subtitle">تابع أحدث أنشطتنا وفعالياتنا</p>
            </div>

            <div class="cards-grid" id="allActivitiesGrid">
                <div class="loading-container" style="text-align: center; padding: 40px; grid-column: 1/-1;">
                    <div class="loading"></div>
                    <p style="margin-top: 20px; color: var(--text-muted);">جاري تحميل الأنشطة...</p>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>حركة الصادقون</h3>
                <p style="color: var(--text-secondary);">حركة سياسية وطنية تسعى لبناء عراق قوي ومستقل</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 حركة الصادقون. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        let allActivities = [];

        document.addEventListener('DOMContentLoaded', () => {
            window.AlSadiqoon.loadActivities(50).then(() => {
                const grid = document.getElementById('allActivitiesGrid');
                if (grid) {
                    fetch(`${window.AlSadiqoon.API_URL}/activities?limit=50`)
                        .then(res => res.json())
                        .then(activities => {
                            allActivities = activities;
                            grid.innerHTML = activities.map(item => {
                                const shortDesc = item.description ? window.AlSadiqoon.truncateText(item.description, 150) : '';
                                const hasMore = item.description && item.description.length > 150;

                                return `
                                    <div class="card" data-activity-id="${item.id}">
                                        ${item.image ? `<img src="${item.image}" alt="${item.title}" class="card-image">` : ''}
                                        <h3 class="card-title">${item.title}</h3>
                                        <p class="card-content">${shortDesc}</p>
                                        ${hasMore ? `
                                            <button class="btn btn-secondary btn-sm" onclick="showFullActivity(${item.id})" style="margin-top: 10px;">
                                                <i class="fas fa-book-open"></i> قراءة المزيد
                                            </button>
                                        ` : ''}
                                        <div class="card-meta">
                                            <span><i class="fas fa-calendar"></i> ${window.AlSadiqoon.formatDate(item.date)}</span>
                                            ${item.location ? `<span><i class="fas fa-map-marker-alt"></i> ${item.location}</span>` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('');
                        });
                }
            });
        });

        function showFullActivity(activityId) {
            const activity = allActivities.find(item => item.id === activityId);
            if (!activity) return;

            // Create modal if it doesn't exist
            let modal = document.getElementById('activityDetailModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'activityDetailModal';
                modal.style.cssText = 'display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; overflow-y: auto; padding: 20px;';
                modal.innerHTML = `
                    <div style="max-width: 800px; margin: 40px auto; background: var(--bg-primary); border-radius: 20px; padding: 30px; position: relative; border: 1px solid rgba(80, 200, 120, 0.2);">
                        <button onclick="closeActivityModal()" style="position: absolute; top: 20px; left: 20px; background: rgba(212, 175, 55, 0.2); border: none; color: var(--primary-gold); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-times"></i>
                        </button>
                        <div id="activityDetailContent"></div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            // Fill modal with activity content
            const contentDiv = document.getElementById('activityDetailContent');
            contentDiv.innerHTML = `
                ${activity.image ? `<img src="${activity.image}" alt="${activity.title}" style="width: 100%; border-radius: 15px; margin-bottom: 20px;">` : ''}
                <h2 style="color: var(--text-primary); margin: 15px 0 10px; font-size: 2rem;">${activity.title}</h2>
                <div style="color: var(--text-muted); margin-bottom: 20px;">
                    <i class="fas fa-calendar"></i> ${window.AlSadiqoon.formatDate(activity.date)}
                    ${activity.location ? `<span style="margin-right: 20px;"><i class="fas fa-map-marker-alt"></i> ${activity.location}</span>` : ''}
                </div>
                <div style="color: var(--text-secondary); line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap;">${activity.description || ''}</div>
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeActivityModal() {
            const modal = document.getElementById('activityDetailModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }
    </script>
</body>

</html>
