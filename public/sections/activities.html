<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأنشطة - Al-Sadiqoon Activities</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header" id="header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="/images/logo-sadcon.png" alt="الصادقون" style="height: 50px;">
            </a>

            <nav class="nav" id="nav">
                <a href="/" class="nav-link">الصادقون</a>
                <a href="/sections/political.html" class="nav-link">التنظيم السياسي</a>
                <a href="/sections/executive.html" class="nav-link">التنفيذي</a>
                <a href="/sections/state-building.html" class="nav-link">بناء الدولة</a>
                <a href="/sections/relations.html" class="nav-link">العلاقات</a>
                <a href="/sections/news.html" class="nav-link">أخبار الصادقون</a>
                <a href="/sections/activities.html" class="nav-link active">الأنشطة</a>
                <a href="/sections/contact.html" class="nav-link">الاتصال والدعم</a>
            </nav>

            <button class="theme-toggle" id="themeToggle"
                style="background:none; border:none; color:var(--text-primary); font-size:1.2rem; cursor:pointer; margin-left:15px;">
                <i class="fas fa-sun"></i>
            </button>
            <button class="mobile-menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div style="padding-top: 100px; min-height: 100vh;">
        <section class="section">
            <div class="section-header">
                <h1 class="section-title">الأنشطة والفعاليات</h1>
                <p class="section-subtitle">تابع أحدث أنشطتنا وفعالياتنا</p>
            </div>

            <div class="cards-grid" id="allActivitiesGrid">
                <div class="loading-container" style="text-align: center; padding: 40px; grid-column: 1/-1;">
                    <div class="loading"></div>
                    <p style="margin-top: 20px; color: var(--text-muted);">جاري تحميل الأنشطة...</p>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>حركة الصادقون</h3>
                <p style="color: var(--text-secondary);">حركة سياسية وطنية تسعى لبناء عراق قوي ومستقل</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 حركة الصادقون. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.AlSadiqoon.loadActivities(50).then(() => {
                const grid = document.getElementById('allActivitiesGrid');
                if (grid) {
                    fetch(`${window.AlSadiqoon.API_URL}/activities?limit=50`)
                        .then(res => res.json())
                        .then(activities => {
                            grid.innerHTML = activities.map(item => `
                                <div class="card">
                                    ${item.image ? `<img src="${item.image}" alt="${item.title}" class="card-image">` : ''}
                                    <h3 class="card-title">${item.title}</h3>
                                    <p class="card-content">${item.description || ''}</p>
                                    <div class="card-meta">
                                        <span><i class="fas fa-calendar"></i> ${window.AlSadiqoon.formatDate(item.date)}</span>
                                        ${item.location ? `<span><i class="fas fa-map-marker-alt"></i> ${item.location}</span>` : ''}
                                    </div>
                                </div>
                            `).join('');
                        });
                }
            });
        });
    </script>
</body>

</html>
